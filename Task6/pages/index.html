<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <h1 class="text-4xl font-bold text-gray-900 text-center tracking-tight">Blog Platform</h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <section class="bg-white rounded-2xl shadow-xl p-8 mb-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Create New Blog Post</h2>
            <form id="blogForm" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" required
                        class="mt-1 block w-full px-3 py-2 rounded-lg border-2 border-gray-200 shadow focus:border-sky-500 focus:ring-sky-500 bg-gray-50">
                </div>
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                    <input type="text" id="author" name="author" required
                        class="mt-1 block w-full px-3 py-2 rounded-lg border-2 border-gray-200 shadow focus:border-sky-500 focus:ring-sky-500 bg-gray-50">
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                    <textarea id="content" name="content" rows="6" required
                        class="mt-1 block w-full px-3 py-2 rounded-lg border-2 border-gray-200 shadow focus:border-sky-500 focus:ring-sky-500 bg-gray-50"></textarea>
                </div>
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors duration-200">
                        Publish Post
                    </button>
                </div>
            </form>
        </section>

        <section>
            <h2 class="text-2xl font-bold text-gray-900 mb-8">Recent Posts</h2>
            <div id="blogPosts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>
    </main>

    <script src="/js/main.js"></script>
</body>

</html>
