<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div id="loginContainer" class="min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="card shadow p-4 col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Welcome back</h2>
                <p class="text-muted small">
                    Please sign in to your account
                </p>
            </div>
            <form id="loginForm" class="mb-3">
                <div class="mb-3">
                    <label for="email" class="form-label visually-hidden">Email address</label>
                    <input id="email" name="email" type="email" required class="form-control mb-2"
                        placeholder="Email address">

                    <label for="password" class="form-label visually-hidden">Password</label>
                    <input id="password" name="password" type="password" required class="form-control"
                        placeholder="Password">
                </div>

                <div>
                    <button type="submit" class="btn btn-primary w-100">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboardContainer" class="min-vh-100 bg-light hidden">
        <nav class="navbar navbar-light bg-white shadow-sm">
            <div class="container">
                <h1 class="navbar-brand fw-bold mb-0">Dashboard</h1>
                <div>
                    <button id="logoutBtn" class="btn btn-primary">
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <main class="container py-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title">User Information</h3>
                    <div class="mt-3 pt-3 border-top">
                        <dl class="row">
                            <dt class="col-sm-3 text-muted">Name</dt>
                            <dd id="userName" class="col-sm-9"></dd>

                            <dt class="col-sm-3 text-muted">Email</dt>
                            <dd id="userEmail" class="col-sm-9"></dd>

                            <dt class="col-sm-3 text-muted">Member since</dt>
                            <dd id="userCreatedAt" class="col-sm-9"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
